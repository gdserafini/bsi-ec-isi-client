<!doctype html>
<html lang="en">
    <head>
        <title>Cadastrar Local</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/x-icon" href="../../resources/favicon.ico">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/styleCadLocal.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One:ital@0;1&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="logoNome">
              <a><img src="../../resources/logoNome-removebg-preview.png" class="logoNomeIndex"/></a>
            </div>
            <div>
              <button type="submit" class="botaoH">Home</button>
              <button type="submit" onclick="goToAbout()" class="botaoH">Sobre</button>
              <button type="submit" onclick="irParaLocais()" class="botaoH">Locais</button>          
              <img src="../../resources/perfilIcon.png" alt="Perfil" class="perfilIcon">
            </div>
          </div>
        <div> 
            <div class="container0">
                <img src="../../resources/logo-removebg.png" class="logo"/>
                <div>
                    <h3 class="jpuc">Já Possui <br>um Local Cadastrado?</h3>
                    <button class="jpuc-btn" >Editar</button>
                </div>
                <div class="container1 p-3">
                    <h2 id="signup-title">Cadastrar Local</h2>
                    <form action="">
                            <label for="nome" class="form-label"></label>
                            <input type="text" minlength="3" id="nome" placeholder="Nome/Nome fantasia" 
                            class="form-control" title="Informe um nome válido.">                        
                            
                            <label for="email" class="form-label"></label>
                            <input type="email" required id="email" placeholder="E-mail" 
                            pattern="^[\w.-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$" title="Informe um email válido" class="form-control">                        
                            
                            <label for="cnpj" class="form-label"></label>
                            <input type="text" maxlength="18" id="cnpj" placeholder="CNPJ" 
                            pattern="^\d{3}\.?\d{3}\.?\d{3}-?\d{2}$|^\d{2}\.?\d{3}\.?\d{3}\/?[0-9]{4}-?\d{2}$" title="Informe um CNPJ válido" class="form-control">
            
                            <label for="telefone" class="form-label"></label>
                            <input type="text" maxlength="15" id="telefone" placeholder="Telefone" 
                            class="form-control" pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$" title="Informe um telefone válido">
                             
                            <label for="endereco" class="form-label"></label>
                            <input type="text" minlength="3" id="senha" placeholder="Endereço" 
                            title="Informe uma senha válida" class="form-control">
                            
                            <label for="tipoResiduo" class="form-label"></label>
                            <input type="text" minlength="3" id="tipoResiduo" placeholder="Tipo de Residuo" 
                            title="Informe um tipo válido" class="form-control">
                            

                            <div>
                                <input  class="btn btn-light" type="submit" id="btndiv" value="Cadastrar">
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../script/script.js"></script>
    </body>
</html>
