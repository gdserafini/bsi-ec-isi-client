<!doctype html>
<html lang="en">
    <head>
        <title>Criar Conta</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/styleCriarConta.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One:ital@0;1&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <button type="submit" onclick="voltarIndex()" class="voltar">游맳</button>
            <div class="logoNome">
                <img src="../../resources/logoNome-removebg-preview.png" class="logoNome"/>
            </div>
            <div class="container0">
                <img src="../../resources/logo-removebg.png" class="logo"/>
                <div class="jpuc">
                    <h3>J치 Possui uma Conta?</h3>
                    <button class="jpuc-btn" >Entrar</button>
                </div>
                <div class="container1 p-3">
                    <h2>Criar Conta</h2>
                    <form action="">
                        <div class="mb-1">
                            <label for="nome" class="form-label"></label>
                            <input type="text" id="nome" placeholder="Nome" class="form-control">
                        </div>
                        <div class="mb-1">
                            <label for="email" class="form-label"></label>
                            <input type="email" id="email" placeholder="E-mail" class="form-control">
                        </div>
                        <div class="row mb-1 g-1">
                            <div class="col-6">
                                <label for="cpf" class="form-label"></label>
                                <input type="text" id="cpf" placeholder="CPF" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="telefone" class="form-label"></label>
                                <input type="text" id="telefone" placeholder="Telefone" class="form-control">
                            </div>
                        
                            <div class="col-8">
                                <label for="endereco" class="form-label"></label>
                                <input type="text" id="endereco" placeholder="Endere칞o" class="form-control">
                            </div>
                            <div class="col-4">
                                <label for="cep" class="form-label"></label>
                                <input type="text" id="cep" placeholder="CEP" class="form-control">
                            </div>
                        </div>
                        <div class="mb-1">
                            <label for="senha" class="form-label"></label>
                            <input type="password" id="senha" placeholder="Senha" class="form-control">
                        </div>
                        <buttom class="btn btn-light" onclick="validateInput()">Criar Conta</buttom>
                    </form>
                </div>
            </div>
            </div>
        <script>
            function voltarIndex() {
                window.location.href = "../../index.html";
            }

            function validateInput() {
                if (validaCamposPreenchidos() == true) {
                    window.alert("Preencha todos os campos!");
                } else if (validaEmail() == false) {
                    window.alert("E-mail inv치lido!");
                } else if (validaCpf() == false) {
                    window.alert("CPF inv치lido!");
                } else if (validaTelefone() == false) {
                    window.alert("Telefone inv치lido!");
                } else if (validaCep() == false) {
                    window.alert("Cep inv치lido!");
                } else {
                    window.location.href = "../../homePageUser.html";
                }
            }

            function validaCamposPreenchidos() {
                const nomeInput = document.getElementById('nome').value;
                const emailInput = document.getElementById("email").value;
                const telInput = document.getElementById("telefone").value;
                const cpfInput = document.getElementById("cpf").value;
                const cepInput = document.getElementById("cep").value;
                const endInput = document.getElementById("endereco").value;
                const senhaInput = document.getElementById("senha").value;

                if (
                    nomeInput.trim() === '' ||
                    emailInput.trim() === '' ||
                    telInput.trim() === '' ||
                    cepInput.trim() === '' ||
                    cpfInput.trim() === '' ||
                    endInput.trim() === '' ||
                    senhaInput.trim() === ''
                ) {
                    return true;
                } else {
                    return false;
                }
            }

            function validaEmail() {
                const emailInput = document.getElementById("email").value;
                const regexEmail = /^[\w.-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/g;
                return regexEmail.test(emailInput);
            }

            function validaTelefone() {
                const telInput = document.getElementById("telefone").value;
                const regexTelefone = /^(\(?\d{2}\)?)?\s?9?\s?\d{4}\-?\d{4}$/g;
                return regexTelefone.test(telInput);
            }

            function validaCpf() {
                const cpfInput = document.getElementById("cpf").value;
                const regexCpf = /^(?:(?:(?:\d{3}\.){2}\d{3}|\d{9})[-.]?\d{2}|000\.000\.000-00)$/g;
                return regexCpf.test(cpfInput);
            }

            function validaCep() {
                const cepInput = document.getElementById("cep").value;
                const cepRegex = /^\d{2}\.?\d{3}-?\d{3}$/g;
                return cepRegex.test(cepInput);
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
