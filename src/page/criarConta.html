<!doctype html>
<html lang="en">
    <head>
        <title>Criar Conta</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/styleCriarConta.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One:ital@0;1&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <button type="submit" onclick="voltarIndex()" class="voltar">ü†ê</button>
            <div class="logoNome">
                <img src="../../resources/logoNome-removebg-preview.png" class="logoNome"/>
            </div>
            <div class="container0">
                <img src="../../resources/logo-removebg.png" class="logo"/>
                <div class="jpuc">
                    <h3>J√° Possui uma Conta?</h3>
                    <button class="jpuc-btn" >Entrar</button>
                </div>
                <div class="container1 p-3">
                    <h2 id="signup-title">Criar Conta</h2>
                    <div class="oauthImages">
                        <img src="../../resources/github_logo.png" alt="">
                        <img src="../../resources/google_logo.png" alt="">
                        <img src="../../resources/linkedin_logo.webp" alt="">
                    </div>
                    <form action="">
                        Ou crie conta com seu email:
                            <label for="nome" class="form-label"></label>
                            <input type="text" required id="nome" placeholder="Nome/Nome fantasia" class="form-control">                        
                            <label for="email" class="form-label"></label>
                            <input type="email" required id="email" placeholder="E-mail" class="form-control">                        
                            <label for="cpf" class="form-label"></label>
                            <input type="text" required id="cpf" placeholder="CPF/CNPJ" class="form-control">
                            <label for="telefone" class="form-label"></label>
                            <input type="text" required id="telefone" placeholder="Telefone" class="form-control">                            
                            <label for="senha" class="form-label"></label>
                            <input type="password" required id="senha" placeholder="Senha" class="form-control">
                            <br><label for="type" class="form-label"></label>
                            Aceito os termos de uso <input type="checkbox" name="use-term" id="use-term" checked>
                            <div id="btndiv"><buttom class="btn btn-light" onclick="validateInput()">Criar Conta</buttom></div>
                    </form>
                </div>
            </div>
            </div>
        <script src="../script/script.js"></script>
    </body>
</html>
