<!doctype html>
<html lang="en">
    <head>
        <title>Criar Conta</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/x-icon" href="../../resources/favicon.ico">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/styleCriarConta.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One:ital@0;1&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div>
                <img src="../../resources/logoNome-removebg-preview.png" class="logoNome"/>
            </div>
            <div class="container0">
                <img src="../../resources/logo-removebg.png" class="logo"/>
                <div class="jpuc">
                    <h3>Já Possui uma Conta?</h3>
                    <button onclick="irParaLogin()" class="jpuc-btn" >Entrar</button>
                </div>
                <div class="container1 p-3">
                    <h2 id="signup-title">Criar Conta</h2>
                    <div class="oauthImages">
                        <img src="../../resources/github_logo.png" alt="">
                        <img src="../../resources/google_logo.png" alt="">
                        <img src="../../resources/linkedin_logo.webp" alt="">
                    </div>
                    <form action="">
                        Ou crie conta com seu email:
                            <label for="nome" class="form-label"></label>
                            <input type="text" minlength="3" id="nome" placeholder="Nome/Nome fantasia" class="form-control" title="Informe um nome válido.">                        
                            
                            <label for="email" class="form-label"></label>
                            <input type="email" required id="email" placeholder="E-mail" pattern="^[\w.-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$" title="Informe um email válido" class="form-control">                        
                            
                            <label for="cpf" class="form-label"></label>
                            <input type="text" maxlength="18" id="cpf" placeholder="CPF/CNPJ" pattern="^\d{3}\.?\d{3}\.?\d{3}-?\d{2}$|^\d{2}\.?\d{3}\.?\d{3}\/?[0-9]{4}-?\d{2}$" title="Informe um CPF ou CNPJ válido" class="form-control">
            
                            <label for="telefone" class="form-label"></label>
                            <input type="text" maxlength="15" id="telefone" placeholder="Telefone" class="form-control" pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$" title="Informe um telefone válido">
                             
                            <label for="senha" class="form-label"></label>
                            <input type="password" minlength="8" id="senha" placeholder="Senha" pattern="^(?=.*\d).{8,}$" title="Informe um senha válida" class="form-control">

                            <br><label for="type" class="form-label"></label>
                            <input type="checkbox" name="use-term" id="use-term" checked required>  Aceito os termos de uso 
                            <div>
                                <input  class="btn btn-light" type="submit" onclick="submitLogin()" id="btndiv" value="Criar conta">
                            </div>
                    </form>
                </div>
            </div>
            </div>
            <script src="./src/script/script.js"></script>
        </body>
</html>
